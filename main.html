<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src=vue.js></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1>To Do List</h1>
      <h3>Enter things you need to do below!</h3>
      <h4>Completed Tasks: {{ comp }}</h4>
      <h4>Uncompleted Tasks: {{ uncomp }}</h4>
      </div>
      <form id="det">
        Task Name: <input type="text" name="tname"><br>
        Task Description: <input type="text" name="tdesc"><br>
        Deadline: <input type="text" name="tdead"><br>
        Reminder: <input type="checkbox" name="trem"><br>
        <input type="button" onclick="submit()" value="Submit">
      </form>
      <script>
      new Vue({
        el: '#app',
        data:{
          comp: 0,
          uncomp: 0
        },
        methods:{
          submit: function(){
            document.getElementById("det").submit();
          }
          }

      })
      </script>
  </body>
</html>
