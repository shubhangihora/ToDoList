<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List!</title>
        <script src="vue.js"></script>
        <style>
        .center {
          margin: auto;
          width: 60%;
          border: 3px solid;
          padding: 10px;
          text-align: center;
        }
        body{
          background-color: lightblue;
          color: black;
        }
        h1{
          background-color: black;
          color: lightblue;
          text-align: center;
        }
        h2{
          background-color: black;
          color: lightblue;
          text-align: center;
        }
        </style>
    <h1>Welcome to your Todo List!</h1>
    <h2>To add new tasks, please fill in the details below, and click on add task!</h2>
  </head>
  <body>
    <div  class = "center" id="app">
      <form>
        Task Name: <input placeholder="enter the name" v-model="task.taskName"></br>
        Task Description: <input placeholder="enter the description" v-model="task.taskDesc"></br>
        Task Deadline: <input placeholder="enter the deadline" v-model="task.deadline"></br>
        Remind me in: <button @click="alertOne" type='button'>One Second</button></br></br>
        <button @click="addTask" type='button'>Add Task!</button> </br></br>
      </form>

        <li v-for="task in tasks">
          Name: {{ task.taskName }} </br> Description: {{ task.taskDesc }} </br> Deadline: {{ task.deadline }} </br></br></br>
      </li>

    </div>
</div>
  <script src="tasks.js"></script>
  </body>
</html>
